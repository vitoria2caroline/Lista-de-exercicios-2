<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*35) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor.*/
        let numero = parseInt(prompt("Digite um número da tabuada"));

for (let contador = 0; contador <= 10; contador++) {
    document.write(`${numero} x ${contador} = ${numero * contador}<br />`);
}


    </script>
</body>
</html>
