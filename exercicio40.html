<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*40) Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.*/
        let a = 1;
let b = 1;

for (let cont = 1; cont <= 20; cont++) {
    document.write(a + ",");
    let c = a + b;
    a = b;
    b = c;
}
    </script>
</body>
</html>
