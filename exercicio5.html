<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>
<body>
    <script>  
    /*Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while".*/
    let numero = parseInt(prompt("digite um número para tabuada"))
    let mult= 1
    while(mult <=10){
        document.write(numero +" x " + mult +"=" +(numero*mult) + "<br>")
        mult++
    }
    </script>
</body>
</html>
