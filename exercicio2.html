<body>
    <script>
        /*) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".*/
        let cont=1
        let soma=0
        while(cont <=100){
            soma= cont+soma
            cont++
        }
        document.write("a soma dos números é" + soma)
    </script>
