<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /* 34) Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.*/
       let soma = 0;

for (let cont = 1; cont <= 5; cont++) {
    let nome = prompt("Digite um nome");
    let numero = parseInt(prompt("Digite uma idade"));
    document.write("O nome é " + nome + " e a idade é " + numero + "<br>");
    soma = soma + numero;
}

let media = soma / 5;
document.write("A média das idades é " + media.toFixed(2));
    </script>
</body>
</html>
