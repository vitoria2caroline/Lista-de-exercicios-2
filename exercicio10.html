<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".*/
        let a = 1
        let b = 1
        let cont = 1 
        while(cont<=20){
            document.write(+a +",")
            let c = a+b
            a=b
            b=c
            cont++
        }
    </script>
</body>
</html>
