<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1</title>
</head>
<body>
    <h1>exercicio1</h1>
    <script>
        /*Faça um programa que exiba os números de 1 a 10 usando o loop "while".*/
        let n=1

        while(n<=10){
            document.write(n + ",")
            n++
        }
    </script>
</body>
</html>
