<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*37) Faça um programa que leia um número inteiro e exiba se ele é um número primo.*/
        let numero = parseInt(prompt("Digite um número"));
let ePrimo = true;

for (let divisor = 2; divisor <= numero / 2; divisor++) {
    if (numero % divisor === 0) {
        document.write("O número não é primo");
        ePrimo = false;
        break;
    }
}

if (ePrimo) {
    document.write("É um número primo");
}
    </script>
</body>
</html>
