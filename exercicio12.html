<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
     /*12) Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".*/
     let cont = 1 
     while(cont<=50){
       if(cont % 2 !=0){
        document.write("os números ímpares são" +cont)
       }
       cont++
     }
    
    </script>
</body>
