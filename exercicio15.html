<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*15) Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.*/
       let cont = 0
       let soma = 0
        while(true){
    let nome = prompt("digite um nome:")
    if(nome.toLowerCase() ==="fim"){
            break
}

    let idade = parseInt(prompt("digite uma idade:"))
    soma += idade 
    cont++
}
    let media = soma / cont
    document.white('A média é de: ${media.toFixed(2)}')
    </script>
</body>
</html>
