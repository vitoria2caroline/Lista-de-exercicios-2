<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /*44) Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.*/
        let n = parseInt(prompt("Digite um número"));
let mult = 1;

if (n < 0) {
    document.write("Número inválido");
} else {
    for (let cont = n; cont > 0; cont--) {
        mult *= cont;
    }
}

document.write("O fatorial de " + n + " é " + mult);

    </script>
</body>
</html>
