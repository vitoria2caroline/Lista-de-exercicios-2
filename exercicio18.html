<body>
    <script>
        /*18) Crie um programa que exiba os números pares de 1 a 50 usando o loop "do-while".*/
        let cont =1
        do {
            if (cont % 2 == 0){
                document.write("número par " + cont+ "<br>")
        }  
        cont++;
    } while(cont <=50)
    </script>
