<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".*/
        let cont=1
        let soma=0
        do{
            soma= cont+soma
            cont++

        } while(cont <=100)
        document.write("a soma dos números é" + soma)
    </script>
</body>
</html>
